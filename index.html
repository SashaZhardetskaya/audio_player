<body>

<div class="wrapper">




<div class="js-audioCont audio-player_cont">

    <audio class="js-audio audio__container">
        <!--<source src="" type="audio/mpeg">-->
        <source src="img/audio/Desperado.mp3" type="audio/mpeg">
        Тег audio не поддерживается вашим браузером.
        <a href="img/audio/Desperado.mp3">Скачайте музыку</a>.
    </audio>

    <div class="js-audioPrevBtn audio__prev-btn"></div>
    <a href="#" class="js-audioPlayBtn audio__play-btn">
        <span class="js-glyphicon audio-glyphicon glyphicon--play"></span>
    </a>
    <div class="js-audioNextBtn audio__next-btn"></div>

    <div class="audio-timeline__cont">
        <div class="js-audioTimeline audio-timeline">

        </div>
        <!--<div id="main">	&lt;!&ndash; top slider &ndash;&gt;-->
        <!--<div id="slider">-->
        <!--</div>-->
        <!--</div>-->
    </div>



</div>


<div class="tracks-list__cont js-tracksListCont">
    <div class="audio-track__cont js-audioTrackCont" data-audio-src="./img/audio/Desperado.mp3" data-duration="186">
        <div class="js-audioTrackBtn audio-track__btn-cont">
            <div class="audio-track__btn audio-track__btn--play"></div>
        </div>
        <span class="audio-track__number">01</span>
        <div class="audio-track__name">desperado</div>
        <div class="audio-track__time">3:60</div>
    </div>
    <div class="audio-track__cont js-audioTrackCont" data-audio-src="./img/audio/505.mp3" data-duration="254">
        <div class="js-audioTrackBtn audio-track__btn-cont">

        </div>

        <div class="audio-track__name">505</div>
        <div class="audio-track__time">3:60</div>
    </div>
    <div class="audio-track__cont js-audioTrackCont" data-audio-src="./img/audio/Eminem.mp3" data-duration="250">

    </div>
    <div class="audio-track__cont js-audioTrackCont" data-audio-src="./img/audio/ReallyReal.mp3" data-duration="167">
        <div class="js-audioTrackBtn audio-track__btn-cont">
            <div class="audio-track__btn audio-track__btn--play"></div>
        </div>
        <span class="audio-track__number">01</span>
